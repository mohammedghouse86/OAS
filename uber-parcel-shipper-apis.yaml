        trackingId:
          type: string
          description: trackingId of the package
        label:
          type: string
          description: Label in Base64 encoded string format
        labelFormat:
          type: string
          description: expected label format ZPL
          enum:
            - ZPL
    ApiResponseModelLabelResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/LabelResponse'
        traceId:
          type: string
        total:
          type: integer
          format: int32
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
    ShipmentRequest:
      type: object
      required:
        - shipments
