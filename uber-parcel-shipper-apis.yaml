          type: boolean
        data:
          $ref: '#/components/schemas/ShipmentResponse'
        traceId:
          type: string
        total:
          type: integer
          format: int32
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
    ShipmentResponse: {
      type: object,
