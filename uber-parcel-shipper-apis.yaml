            - PACKAGE_IDS
            - PACKAGE_DETAILS
        rateRequestType:
          type: string
          enum:
            - ALL_RATES
            - BEST_RATE
        accountId:
          type: number
          description: AccountId will be provided by Uber Freight
        domainId:
          type: number
          description: DomainId will be provided by Uber Freight
        packageIds:
          type: array
          description: packageIds for shipment
          items:
            type: string
        packages:
          type: array
          description: packages details
          items:
            $ref: '#/components/schemas/BasePackage'
        serviceLevel:
          type: string
          description: Service Level
        carrier:
          type: string
          description: Carrier
    ApiResponseModelShipmentResponse:
      type: object
