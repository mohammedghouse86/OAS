      type: object
      properties:
        loadIdentifier:
          type: number
        packageIds:
          type: array
          items:
            type: string
        trailerNumber:
          type: string
        eventType:
          type: string
          enum:
            - TRAILER_LOADING
            - TRAILER_DEPARTED
        eventTimestamp:
          type: string
          description: Supported format yyyy-MM-ddTHH:mm:ssZ
          example: 2024-12-12T13:45:22Z
