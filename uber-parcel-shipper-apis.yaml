              - ADULT_SIGNATURE_CONFIRMATION
              - COMMERCIAL
              - DELIVERY_CONFIRMATION
              - RESIDENTIAL
              - SATURDAY_DELIVERY
              - SIGNATURE_CONFIRMATION
              - SIGNATURE_WAIVER
              - SATURDAY_PICKUP
              - DIRECT_SIGNATURE
              - INDIRECT_SIGNATURE
              - UPS_ADDITIONAL_HANDLING
          example: [SIGNATURE_CONFIRMATION, SIGNATURE_WAIVER, SATURDAY_PICKUP, UPS_ADDITIONAL_HANDLING]
      description: Package
    Dimensions:
      required:
        - height
