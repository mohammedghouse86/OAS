        sid:
          type: string
          example: "USD"
          description: "Short identifier for the currency"
        i18nDescription:
          type: string
          example: "US Dollar"
          description: "Internationalized description of the currency"
    AuctionSearchDetails:
      type: object
      properties:
        account:
          type: string
          example: TEST_ACC
          description: Auction account name
        auctionId:
          type: integer
          format: int64
          example: 212831
          description: Auction ID
        auctionType:
          type: string
          example: OPEN
          description: Auction Type
        bestBidAmount:
          type: string
          example: 200 USD
          description: Best or lowest bid placed on the Auction so far
        bidStatus:
          type: string
          example: BID
          description: Bid status
        comments:
          type: array
          description: Comments
          items:
            $ref: '#/components/schemas/Comment'
        currency:
          $ref: '#/components/schemas/Currency'
        deliveryDateEarliest:
          type: string
          example: '12/20/2020 17:00'
          description: Auction Earliest Delivery Date
        deliveryDateLatest:
          type: string
          example: '12/20/2020 17:00'
          description: Auction Latest Delivery Date
        destinationCityState:
          type: string
          example: 'FRISCO, TX'
          description: Auction Destination City State
        destinationName:
          type: string
          example: DESTINATION TEST
          description: Auction Destination Location Name
        distance:
          type: string
          example: 100 MI
          description: Total distance of the Auction load
        equipmentType:
          type: array
          description: Equipment Type of the Auction load
          items:
            type: string
        hazmat:
          type: string
          example: 'N'
          description: Indicates if the Auction is on a hazmat load
        intermediateStops:
          type: array
          description: Provides intermediate stop details if exists on Auction
          items:
            $ref: '#/components/schemas/IntermediateLocation'
        maxBid:
          type: string
          example: 100 USD
          description: Indicates the next possible bid that could be placed on Auction
        mode:
          type: string
          example: LTL
          description: Auction Mode Type
        originCityState:
          type: string
          example: 'FRISCO, TX'
          description: Auction Origin City State
        originName:
          type: string
          example: ORIGIN TEST
          description: Auction Origin Location Name
        pickupDateEarliest:
          type: string
          example: '12/20/2020 08:00'
          description: Auction Earliest Pickup Date
        pickupDateLatest:
          type: string
          example: '12/20/2020 08:00'
          description: Auction Latest Pickup Date
        startDate:
          type: string
          example: '12/20/2020 08:00'
          description: Auction Start Date
        status:
          type: string
          example: RUNNING
          description: Auction Status
        stops:
          type: integer
          format: int64
          example: 2
          description: Denotes the number of intermediate stops existing on Auction
        tankerEndorsement:
          type: string
          example: 'N'
          description: Indicates if the Auction is on a Tanker Endorsed load
        timeLeft:
          type: string
          description: Time left to Place a bid on this Auction
        weight:
          type: string
          example: 5000 LBS
          description: Total weight of the Auction load
        yourBids:
          type: array
          description: Includes previous bid information for that carrier if exists
          items:
            $ref: '#/components/schemas/YourBid'
      description: Auction Search Detail Information
    IntermediateLocation:
      type: object
      properties:
        cityStateZip:
          type: string
          description: Address1, City, State, Zip and Country for the Intermediate
            location of Auction load
          example: 3010 GAYLORD PARKWAY, FRISCO, TX, 75034, USA
        earliestAppointment:
          type: string
          example: '12/20/2020 08:00'
          description: Earliest appointment date for the Intermediate location
        latestAppointment:
          type: string
          example: '12/20/2020 08:00'
          description: Latest appointment date for the Intermediate location
    YourBid:
      type: object
      properties:
        bidAmount:
          type: number
          format: double
          example: 200
          description: Amount bid by the carrier
        contractAmount:
          type: number
          format: double
          example: 500
          description: Contracted Amount of the carrier. Exists only for Contracted Auctions
        createdDate:
          type: string
          example: '12/20/2020 08:00'
          description: Bid created date
        scac:
          type: string
          example: TEST
          description: SCAC for which the bid was placed
    Comment:
      type: object
      properties:
        date:
          type: string
          description: Comment Date
          example: 12/20/2020 08:00
        type:
          type: string
          description: Comment Type
          example: CARRIER
        value:
          type: string
          description: Comment Text
          example: Call 1-800-111-2222 upon arrival
    UploadDocRequest:
      type: object
      properties:
        documentType:
          type: string
          example: BOL
          description: |-
            The following values are allowed:
            BOL, POD, AUTH_DOC, CARRIER_INVOICE, CUSTOMER_BOL, CUSTOMER_POD, CUSTOMER_RECEIPT, INSURANCE_FAX, LUMPER_RECEIPT, OTHER, PALLET_RECEIPT, PERMIT, SCALE_TICKET, SPOT_RATE_CARR_FAX, SPOT_RATE_CUST_FAX, WASHOUT_SLIP, FDA_INSTRUCTIONS, MEAT_INSTRUCTIONS, LOADING_INSTRUCTIONS, UNLOADING_INSTRUCTIONS, TRAILER_INTERCHANGE_AGREEMENT, TRAILER_INSPECTION, PHOTOS, CMR, DETENTION_DOCUMENT
        fileDataByteArray:
          type: array
          description: File content as byte array
          items:
            type: string
            format: byte
        fileName:
          type: string
          description: Name of file to be uploaded
        scac:
          type: string
          example: ABCD
          description: Standard Carrier Alpha Code
        transplaceLoadNumber:
          type: integer
          format: int64
          example: 123456789
          description: Transplace specific load number also referred as mode execution Id (meId)
      description: Upload Document Request Data
    UploadDocResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/UploadDocMessage'
        success:
          type: boolean
          description: Success status of request received with either true or false
          example: true
        total:
          type: integer
          description: Total specifies number of items if response data is a list
          format: int32
          example: 1
        traceId:
          type: string
          example: ID-TPPRODAPI-1621542663189-UwxRtgodixHH
          description: Trace id for this request. Can be used for tracking and debugging purposes. Max. Field Length - 100 characters
      description: Upload Document Response Data
    UploadDocMessage:
      type: object
      properties:
        transplaceLoadNumber:
          type: integer
          description: Transplace specific load number(meId) of uploaded document
          format: int64
          example: 123456789
        uploadedDocFileName:
          type: string
          description: Uploaded Document File Name
        uploadedDocSCAC:
          type: string
          description: Uploaded Document SCAC
          example: ABCD
        uploadedDocType:
          type: string
          description: Uploaded Document Type
          example: BOL
      description: Upload Document Response Details
  securitySchemes:
    OAuth2:
      type: oauth2
      description: OAuth 2.0 with Client Credentials grant type
      flows:
        clientCredentials:
          tokenUrl: https://uatapi.uberfreight.com/oauth2/accesstoken
          scopes: {}
