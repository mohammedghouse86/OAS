openapi: 3.0.0
info:
  title: TMS Carrier APIs
  description: |
    APIs for carriers to respond to tenders, update status and participate in auctions.

    Environment specific base urls -

    **UAT** - **uatapi.uberfreight.com**

    **PROD** - **api.uberfreight.com**
  version: v1
servers:
- url: https://uatapi.uberfreight.com/tp-api/carrier
security:
- OAuth2: []
tags:
- name: health
- name: carrier
paths:
  /v2/healthCheck:
    get:
      tags:
      - health
      summary: Health Check API
      description: |
        This API is used to validate connectivity with Transplace Carrier APIs.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-GET-healthCheck-DIRECT-healthCheck.uat
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
        406:
          description: Not Acceptable
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /v2/carrier-shipment-status:
    post:
      tags:
      - carrier
      summary: Carrier Shipment Status API
      description: |
        This API is used by carriers to update shipment status and provide tracking information.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-POST-carrier-carrier-shipment-status-KAFKA-tms.inboundDocument.uat
      requestBody:
        description: Carrier shipment status from carrier
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarrierShipmentStatus'
          application/xml:
            schema:
              $ref: '#/components/schemas/CarrierShipmentStatus'
        required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AckMessageResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AckMessageResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
      x-codegen-request-body-name: body
  /v2/auction/placebid:
    post:
      tags:
      - carrier
      summary: Place a new bid for a Carrier Auction
      description: |
        This API is used by carriers participating on a Transplace Auction to submit a bid on the auction with their bidding amount and participating SCAC. Bids can be submitted for only one auction at a time. Upon placing the bid, carriers will receive a bid response indicating if the bid was successful or not.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: submitNewBidUsingPOST
      requestBody:
        description: bidRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidRequest'
        required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BidSuccessResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/RestResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/RestResponse'
      x-codegen-request-body-name: body
  /v2/auction/search:
    post:
      tags:
      - carrier
      summary: Search and return a list of Auctions
      description: |
        This API is used by carriers participating in Transplace Auctions to search for auctions. Search criteria like auctionIds or date range can be used. Based on the search criteria, the auctions would be returned in the response.

        **Required Field(s)** - Either auctionIds OR any one of the auction date fields.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: auctionSearchUsingPOST
      requestBody:
        description: auctionSearchRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuctionSearchRequest'
        required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionSearchResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/RestResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/RestResponse'
  /v2/tender-accept-reject:
    post:
      tags:
      - carrier
      summary: Carrier Tender Accept/Reject API
      description: |
        This API is used by carriers to respond to load tendered
        with tender accept or tender reject for a load.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-POST-carrier-v2-tender-accept-reject-KAFKA-tms.inboundDocument.uat
      requestBody:
        description: Carrier Tender Accept/Reject from carrier
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenderAcceptReject'
          application/xml:
            schema:
              $ref: '#/components/schemas/TenderAcceptReject'
        required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AckMessageResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AckMessageResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /v2/upload-document:
    post:
      tags:
      - carrier
      summary: Carrier Upload Document API
      description: |
        This API is used by carriers to upload carrier related documents.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: uploadDocumentUsingPOST
      requestBody:
        description: Carrier Upload Document Details from carrier
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadDocRequest'
        required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadDocResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        403:
          description: Access to Upload Document is Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
components:
  schemas:
    HealthCheckResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
          description: Success status of request received with either true or false
        traceId:
          type: string
          example: ID-TPPRODAPI-1621542663189-UwxRtgodixHH
          description: Trace id for this request. Can be used for tracking and debugging purposes. Max. Field Length - 100 characters
        total:
          type: integer
          format: int32
          example: 1
          description: Total specifies number of items if response data is a list
        data:
          description: HealthCheck response returned by the service.
          $ref: "#/components/schemas/HealthCheckMessage"
      description: HealthCheck Response returned
      xml:
        name: healthCheckResponse
    HealthCheckMessage:
      type: object
      properties:
        environment:
          type: string
          example: prod
          description: Hosted environment
      description: Health Check Message
    ErrorApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
          description: Success status of request received with either true or false
        traceId:
          type: string
          example: ID-TPPRODAPI-1621542663189-UwxRtgodixHH
          description: Trace id for this request. Can be used for tracking and debugging purposes. Max. Field Length - 100 characters
        total:
          type: integer
          format: int32
          example: 1
          description: Total specifies number of items if response data is a list
        errors:
          type: array
          description: Error list
          items:
            $ref: "#/components/schemas/ApiError"
      xml:
        name: errorResponse
      description: Error response returned
    ApiError:
      type: object
      properties:
        type:
          type: string
          example: INTERNAL_SERVER_ERROR
          description: Error Type
        message:
          type: string
          example: Internal error occurred. Trace id provided for reference. Please try again later.
          description: Error message
      description: API Error Info
    CarrierShipmentStatus:
      required:
      - scac
      - shipmentLookupReferenceName
      - shipmentLookupReferenceValue
      type: object
      properties:
        domainId:
          type: integer
          description: Customer Domain Id provided by Transplace. Optional.
          format: int64
          example: 123456789
        accountId:
          type: integer
          description: Customer Account Id provided by Transplace. Optional.
          format: int64
          example: 123456789
        loadId:
          type: integer
          description: The Transplace load Id. If not provided, the load will be looked
            up using primary reference name/value
          format: int64
          example: 123456789
        shipmentLookupReferenceName:
          type: string
          description: Name of the reference to use for looking up the load.
          example: SHIP ID
        shipmentLookupReferenceValue:
          type: string
          description: Reference value used to lookup the load.
          example: ABC123456789
        scac:
          type: string
          description: Standard Carrier Alpha Code. Max length 10.
        powerId:
          type: string
          description: The Power Unit or Tractor Id. Max length 30.
        containerId:
          type: string
          description: The Container/Trailer Id. Max length 32.
        equipmentType:
          type: string
          description: Transplace equipment type code, such as DRYVAN, REEFER, TANKER.
            Max length 30.
        modeType:
          type: string
          description: 'Mode Type. Possible values: AIR=Air, INTERMODAL=Intermodal,
            LTL=LTL, OCEAN=Ocean, PARCEL=Parcel, RAIL=Rail, TRUCK=TL'
          enum:
          - TRUCK
          - RAIL
          - INTERMODAL
          - LTL
          - AIR
          - OCEAN
          - PARCEL
        transitSpeed:
          type: string
          description: 'Transit Speed. Possible values: DAY_DEFINITE=Day Definite,
            DEFERRED_3_TO_5_DAY=Deferred 3-5 Day, ECONOMY=Economy, EXPEDITED=Expedited,
            EXPEDITED_2ND_DAY=Expedited 2nd Day, EXPEDITED_3_DAY=Expedited 3rd Day,
            EXPEDITED_3_TO_5_DAY=Expedited 3-5 Day, GUARANTEE=Guarantee, KOSHER=Kosher,
            KOSHER_EXPEDITED=Kosher Expedited, MILK_RUN=Milk Run, OVERNIGHT=Overnight,
            PARCEL_GROUND=Parcel Ground, SHUTTLE=Shuttle, SHUTTLE_HALF_DAY=Shuttle
            Half Day, SHUTTLE_X2=Shuttle X2, SHUTTLE_X3=Shuttle X3, SOLO=Standard,
            STANDARD_LTL=Standard LTL, STANDARD_TL=Standard TL, TEAM=Premium, TIME_DEFINITE=Time
            Definite'
          enum:
          - DAY_DEFINITE
          - DEFERRED_3_TO_5_DAY
          - ECONOMY
          - EXPEDITED
          - EXPEDITED_2ND_DAY
          - EXPEDITED_3_DAY
          - EXPEDITED_3_TO_5_DAY
          - GUARANTEE
          - KOSHER
          - KOSHER_EXPEDITED
          - MILK_RUN
          - OVERNIGHT
          - PARCEL_GROUND
          - SHUTTLE
          - SHUTTLE_HALF_DAY
          - SHUTTLE_X2
          - SHUTTLE_X3
          - SOLO
          - STANDARD_LTL
          - STANDARD_TL
          - TEAM
          - TIME_DEFINITE
        carrierReference:
          type: string
        brokerageCarrierSCAC:
          type: string
          description: Brokerage Standard Carrier Alpha Code. Max length 10.
        parcelServiceLevel:
          type: string
          description: 'Parcel service level. Possible values: ALTM Ground, ATS Ground
            Expedited, ATS Ground by 10:00, ATS Next Day by 3:00, ATS Next Day by
            Noon, ATS Second Day, CANPAR Express, CANPAR Ground, CANPAR International,
            CANPAR Select, CANPAR USA, CANPAR USA Select, DHL Express Worldwide, Expedited
            Parcel, Express, FedEx 1Day Freight, FedEx 2 Day, FedEx 2Day Freight,
            FedEx 2nd Day AM, FedEx 3Day Freight, FedEx Custom Critical, FedEx Economy,
            FedEx Express Saver, FedEx First Overnight, FedEx First Overnight Freight,
            FedEx Ground, FedEx Ground US to Canada, FedEx Home Delivery, FedEx Intl
            Economy, FedEx Intl Economy Freight, FedEx Intl First, FedEx Intl Priority,
            FedEx Intl Priority Freight, FedEx Priority Overnight, FedEx SmartPost,
            FedEx Smartpost, FedEx Standard Overnight, Loomis Can Ground, Loomis Can
            Xpress 6pm, Loomis Can Xpress 9am, Loomis Can Xpress Noon, Misc Service,
            Pur Express Overnight, Pur Ground, Regular Parcel, UPS 2nd Day Air, UPS
            2nd Day Air A.M., UPS 3 Day Select, UPS Expedited, UPS Express, UPS Express
            Early A.M., UPS Ground, UPS Hundredweight Service, UPS Next Day Air, UPS
            Next Day Air Early AM, UPS Next Day Air Saver, UPS Saver, UPS Standard,
            UPS Standard (Canada), UPS Worldwide Expedited, UPS Worldwide Express,
            UPS Worldwide Express Plus, UPS Worldwide Saver'
        voyage:
          type: string
          example: EP988W
          description: Voyage. Max length 30.
        vessel:
          type: string
          example: CMA CGM ROSSINI
          description: Vessel. Max length 30.
        ssLineCarrier:
          type: string
          example: Maersk, CMA, K-LINE, Happag LLoyd etc.
          description: Steamship line vessel operating carrier. Max length 30.
        oceanContainerType:
          type: string
          example: FCL
          description: Ocean Container Type. Max length 16.
        portOfLoading:
          type: string
          example: Los Angeles, CA
          description: Port of Loading. Max length 100.
        portOfDischarge:
          type: string
          example: NHAVA SHEVA, IN
          description: Port of Discharge. Max length 100.
        senderId:
          type: string
          description: Used to identify the sender and set the CheckCallChannelType
          example: VIZION
        stops:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentStatusStop'
        checkCalls:
          type: array
          items:
            $ref: '#/components/schemas/CheckCall'
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        references:
          type: array
          description: "This field can be used to update reference values on the load,\
            \ or provide additional lookup references."
          items:
            $ref: "#/components/schemas/Reference"
      description: Carrier Shipment Status
    RestResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Success status of request received with either true or false
          example: true
        errors:
          type: array
          description: Error list
          items:
            $ref: '#/components/schemas/Error'
        traceId:
          type: string
          example: ID-TPPRODAPI-1621542663189-UwxRtgodixHH
          description: Trace id for this request. Can be used for tracking and debugging purposes. Max. Field Length - 100 characters
        total:
          type: integer
          description: Total specifies number of items if response data is a list
          format: int32
          example: 1
      description: Response returned
    AckMessage:
      type: object
      properties:
        message:
          type: string
          description: Response message with success acknowledgment
      description: Ack Message
    AckMessageResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
          description: Success status of request received with either true or false
        traceId:
          type: string
          example: ID-TPPRODAPI-1621542663189-UwxRtgodixHH
          description: Trace id for this request. Can be used for tracking and debugging purposes. Max. Field Length - 100 characters
        total:
          type: integer
          format: int32
          example: 1
          description: Total specifies number of items if response data is a list
        data:
          description: Ack response returned by the service.
          $ref: "#/components/schemas/AckMessage"
      description: Acknowledgement Response returned
      xml:
        name: ackMessageResponse
    Error:
      type: object
      properties:
        type:
          type: string
          description: Error Type
          example: BAD_REQUEST
        message:
          type: string
          description: Error message
          example: 'Validation failed: Found 5 constraint violations.'
      description: Error Info
    ShipmentStatusStop:
      required:
      - sequenceNumber
      type: object
      properties:
        sequenceNumber:
          type: integer
          format: int64
        type:
          type: string
          description: 'Stop Type. Possible values: PICKUP, DROPOFF, INTERLINE'
          enum:
          - PICKUP
          - DROPOFF
          - INTERLINE
        externalAppointmentNumber:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        comments:
          type: array
          items:
            type: string
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        references:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
        supportInfos:
          type: array
          items:
            $ref: '#/components/schemas/SupportInfo'
      description: Shipment Status Stop
    CheckCall:
      required:
      - type
      type: object
      properties:
        stopSequenceNumber:
          type: integer
          format: int64
        type:
          type: string
          description: 'Check call type. Possible values: APP_CHANGE=Appointment Change,
            ARRIVAL=Arrival, CHECK_CALL=Check Call, DEPARTURE=Departure, DISPATCHED=Dispatched,
            EAR_APP_CHANGE=Appointment Earliest Change, ETA=ETA, GOODS_ISSUED=Goods
            Issued, LAT_APP_CHANGE=Appointment Latest Change, LOADED=Loaded, PARENT=Parent,
            UNLOADED=Unloaded'
          enum:
          - APP_CHANGE
          - ARRIVAL
          - CHECK_CALL
          - DEPARTURE
          - DISPATCHED
          - EAR_APP_CHANGE
          - ETA
          - GOODS_ISSUED
          - LAT_APP_CHANGE
          - LOADED
          - PARENT
          - UNLOADED
        weight:
          type: number
          description: Weight adjustment
          format: double
        weightUOM:
          type: string
          description: 'Weight adjustment Unit Unit of Measure. Possible values: GR=Grams,
            HW=Hundred Weight, KG=Kilograms, LBS=Pounds, OZ=Ounces, TONE=Tonnes, TONL=Long
            Ton (British Ton), TONS=Tons'
          enum:
          - KG
          - LBS
          - TONS
          - HW
          - OZ
          - GR
          - TONE
          - TONL
        handlingUnit:
          type: number
          description: Handling Unit adjustment
          format: double
        handlingUnitUOM:
          type: string
          description: "Handling Unit Unit of Measure. Possible values: AY=Assembly,\
            \ BBD=Bulk Bin Disposable, BBR=Bulk Bin Returnable, BD=Bundle, BEAM=Beam,\
            \ BG=Bag, BGW=Billable Gross Weight, BIN=Bin, BK=Bucket, BL=Bales, BLK=Blank,\
            \ BLOCK=Block, BO=Bottle, BR=Barrel, BS=Basket, BX=Box, C=Centimeters,\
            \ CA=Case, CARBOY=Carboy, CBC=Containers of Bulk Cargo, CC=Cubic Centimeter,\
            \ CF=Cubic Feet, CG=Card, CI=Cubic Inches, CM=Cubic Meter, CN=Can, CNB=Container,\
            \ LT. WGT. 8x8x20 Foot Air, CND=Container, Commercial Highway Lift, CNT=Container,\
            \ COI=Coil, CQ=Cartridge, CRT=Crate, CS=Cassete, CTN=Carton, CTO=Configure\
            \ To Order Units, CU=Cuts, CUBITAINER=Cubitainer, CW=Hundred Weight, CY=Cubic\
            \ Yard, CYL=Cylinder, DBK=Dry Bulk, DELCAN=Delcan, DR=Drum, DW=Dewar,\
            \ DZ=Dozen, EA=Each, ECF=Equivalent Case Factor, FSU=Floor Space Units,\
            \ FT=Feet, GA=Gallon, GAYLORD=Gaylord, GOH=Garment on Hangers, GR=Gram,\
            \ GY=Gross Yard, HAF=HD A Frame, HF=Hundred Feet, HG=Hectogram, HO=Hopper,\
            \ HR=Hours, HSF=Hundred Square Feet, HSL=Half Slab, HU=Hundreds, HUL=Half\
            \ Pallet, IM=Impressions, IN=Inches, IW=Inch-Width Roll, JO=Joint, JR=Jar,\
            \ K=Kilograms, KEG=Keg, KG=Kilograms, KM=Kilometers, KT=Kit, LAF=LTL A\
            \ Frame, LB=Pound, LF=Linear Feet, LINE=Line, LM=Linear Meters, LOOSE=Loose,\
            \ LOT=Lot, LT=Liter, LY=Lineal Yard, MF=Thousand Feet, MF2=Thousands of\
            \ Square Yards, MG=Metric Gross Ton, MK=Marker, ML=Milliliter, MLG=Milligram,\
            \ MS=Thousand square inch, MSC=Misc, MT=Meters, MX=Mixed, MY=Thousand\
            \ Yard, OCT=Octabin, OP=2-PK, OZ=Ounce, P3=3-PK, P4=4-PK, P5=5-PK, P6=6-PK,\
            \ P8=8-PK, PAF=Pallet - 4 Way, PAL=Pail, PAT=Pallet - 2 Way, PB=Polyethylene\
            \ Bags, PCS=Piece, PD=Pad, PH=Pack, PKG=Package, PL=Pallet Layer, PLN=Pipeline,\
            \ PLT=Pallet, PLTTK=Pallet Tank, PR=Pair, PRT=Part, PT=Pint, QP=Quarter\
            \ Pallet, QT=Quart, RA=Rails, RAK=Rack, RC=Roll Change, REL=Reel, RL=Roll,\
            \ RM=Ream, SF=Square Feet, SH=Sheet, SI=Square Inches, SK=Sack, SLB=Slab,\
            \ SLGBG=Sling Bag, SM=Square Meter, SO=Spool, SQYD=Square Yard, SS=Slipsheets,\
            \ SSK=Supersacks, ST=Set, STE=Stere, SV=Skid, TB=Tube, TE=Totes, TH=Per\
            \ Thousand, TI=Thousand Inch, TK=Tank, TL=Truckload, TON=Ton, TONL=Long\
            \ Ton (British Ton), TONNE=Metric Tonnes, TONNER=Tonner, TP=10-PK, TU=Thousands\
            \ of Yards, TUB=Tub, TW=Thousand Sheets, TY=Tray, UL=Pallet/Unit Load,\
            \ UN=Unit, UNP=Unpacked, VI=Vial, WRP=Wrapped, YD=Yard, YT=Tens of Yards"
          enum:
          - AY
          - BBD
          - BBR
          - BD
          - BEAM
          - BG
          - BGW
          - BIN
          - BK
          - BL
          - BLK
          - BLOCK
          - BO
          - BR
          - BS
          - BX
          - C
          - CA
          - CARBOY
          - CBC
          - CC
          - CF
          - CG
          - CI
          - CM
          - CN
          - CNB
          - CND
          - CNT
          - COI
          - CQ
          - CRT
          - CS
          - CTN
          - CTO
          - CU
          - CUBITAINER
          - CW
          - CY
          - CYL
          - DBK
          - DELCAN
          - DR
          - DW
          - DZ
          - EA
