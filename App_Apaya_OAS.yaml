      summary: GET /api/Products/{id}/Countries
      operationId: get_api_Products_id_Countries
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "93000282"
      responses:
        "200":
          description: Success
  /api/Products/{id}:
    get:
      tags:
        - api
      summary: GET /api/Products/{id}
      operationId: get_api_Products_id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "93000282"
        - name: IsCountryDistinct
          in: query
          required: false
          schema:
            type: string
          example: "true"
      responses:
        "200":
          description: Success
  /api/Workflows/{id}:
    get:
      tags:
        - api
      summary: GET /api/Workflows/{id}
      operationId: get_api_Workflows_id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "106"
      responses:
        "200":
          description: Success
  /api/Workflows/NestedNodeTypes:
    get:
      tags:
        - api
      summary: GET /api/Workflows/NestedNodeTypes
      operationId: get_api_Workflows_NestedNodeTypes
      responses:
        "200":
          description: Success
  /api/Workflows/{id}/PaymentTypes:
    get:
      tags:
        - api
      summary: GET /api/Workflows/{id}/PaymentTypes
      operationId: get_api_Workflows_id_PaymentTypes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "106"
      responses:
        "200":
          description: Success
  /api/merchant:
    get:
      tags:
        - api
      summary: GET /api/merchant
      operationId: get_api_merchant
      responses:
        "200":
          description: Success
  /api/merchant/{id}/bin-groups/{id2}:
    get:
      tags:
        - api
      summary: GET /api/merchant/{id}/bin-groups/{id2}
      operationId: get_api_merchant_id_bin_groups_id2
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "2304"
        - name: id2
          in: path
          required: true
          schema:
            type: string
          example: "124"
      responses:
        "200":
          description: Success
  /api/Workflows/NodeTypes:
    get:
      tags:
        - api
      summary: GET /api/Workflows/NodeTypes
      operationId: get_api_Workflows_NodeTypes
      responses:
        "200":
          description: Success
components:
  schemas:
    ApiPostRequest:
      type: object
      properties:
        action:
          type: string
        location:
          type: string
        tokenId:
          type: integer
        userId:
          type: integer
        token:
          type: string
      required:
        - action
        - location
        - tokenId
        - userId
        - token
    ApiPutRequest:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        statusId:
          type: integer
        workFlowUiModel:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: string
            columnTypes:
              type: array
              items:
                type: object
                properties:
                  Id:
                    type: integer
                  TypeId:
                    type: integer
                required:
                  - Id
                  - TypeId
            columns:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  type:
                    type: string
                  typeId:
                    type: integer
                  name:
                    type: string
                  placeholderText:
                    type: string
                  nextColumns:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        typeId:
                          type: integer
                        name:
                          type: string
                        placeholderText:
                          type: string
                        stackable:
                          type: boolean
                        backgroundColor:
                          type: string
                        isPlaceholderRequired:
                          type: boolean
                      required:
                        - type
                        - typeId
                        - name
                        - placeholderText
                        - stackable
                        - backgroundColor
                        - isPlaceholderRequired
                required:
                  - id
                  - type
                  - typeId
                  - name
                  - placeholderText
                  - nextColumns
          required:
            - nodes
            - columnTypes
            - columns
      required:
        - id
        - name
        - statusId
        - workFlowUiModel
