paths:
  /api/Profile/Users/{id}:
    get:
      tags:
        - api
      summary: GET /api/Profile/Users/{id}
      operationId: get_api_Profile_Users_id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "2304"
      responses:
        "200":
          description: Success
  /api/Profile/User/{id}:
    get:
      tags:
