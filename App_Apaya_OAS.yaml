        - api
      summary: POST /api/Analytics/{id}
      operationId: post_api_Analytics_id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: TransactionRepSuccess
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiPostRequest"
            examples:
              fromHar:
                value:
                  StartDate: 2025-07-13T08:05:16.523Z
                  EndDate: 2026-01-13T08:05:16.523Z
      responses:
        "200":
          description: Success
  /api/Products/Filters:
    get:
      tags:
        - api
      summary: GET /api/Products/Filters
      operationId: get_api_Products_Filters
      responses:
        "200":
          description: Success
  /api/Products:
    get:
      tags:
        - api
      summary: GET /api/Products
      operationId: get_api_Products
      parameters:
        - name: Page
          in: query
          required: false
          schema:
            type: string
          example: "null"
        - name: Rows
          in: query
          required: false
          schema:
            type: string
          example: "6"
        - name: IsCountryDistinct
          in: query
          required: false
          schema:
            type: string
          example: "true"
      responses:
        "200":
          description: Success
    post:
      tags:
        - api
      summary: POST /api/Products
      operationId: post_api_Products
      requestBody:
        required: true
        content:
          multipart/form-data; boundary=----WebKitFormBoundaryV39jzDRoKqbBTPQo:
            schema:
              type: string
            examples:
              fromHar:
                value: "------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"name\"\r

                  \r

                  ss\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"billingText\"\r

                  \r

                  dd\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"description\"\r

                  \r

                  dd\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"successURL\"\r

                  \r

                  google.com\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"errorURL\"\r

                  \r

                  google.com\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"webhookURL\"\r

                  \r

                  google.com\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"countries\"\r

                  \r

                  [{\"countryId\":124,\"currencyId\":21,\"isDefaultPriceActive\":true,\"languages\":[28],\"currencies\"\
                  :[21]}]\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo\r

                  Content-Disposition: form-data; name=\"categoryId\"\r

                  \r

                  68000000\r

                  ------WebKitFormBoundaryV39jzDRoKqbBTPQo--\r\n"
      responses:
        "200":
          description: Success
  /api/Workflows:
    get:
      tags:
        - api
      summary: GET /api/Workflows
      operationId: get_api_Workflows
      responses:
        "200":
          description: Success
    post:
      tags:
        - api
      summary: POST /api/Workflows
      operationId: post_api_Workflows
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiPostRequest"
            examples:
              fromHar:
                value:
                  name: ddd
                  productID: 93000282
                  countryID: 124
                  statusID: "1"
      responses:
        "200":
          description: Success
    put:
      tags:
        - api
      summary: PUT /api/Workflows
      operationId: put_api_Workflows
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiPutRequest"
            examples:
              fromHar:
                value:
                  id: 106
                  name: ddd
                  statusId: 1
                  workFlowUiModel:
                    nodes: []
                    columnTypes:
                      - Id: 0
                        TypeId: 1
                      - Id: 5
                        TypeId: 5
                      - Id: 1
                        TypeId: 3
                      - Id: 2
                        TypeId: 2
                      - Id: 4
                        TypeId: 4
                    columns:
                      - id: 0
                        type: Purchase_Model
                        typeId: 1
                        name: Purchase Model
                        placeholderText: Add purchase model
                        nextColumns:
                          - type: Filter
                            typeId: 5
                            name: Condition
                            placeholderText: Add condition
                            stackable: false
                            backgroundColor: var(--apaya-grey-dark-3-10)
                            isPlaceholderRequired: true
                      - name: Condition
                        id: 5
                        typeId: 5
                        type: Filter
                        placeholderText: Add condition
                        nextColumns: null
                        backgroundColor: var(--apaya-grey-dark-3-10)
                        isPlaceholderRequired: true
                      - id: 1
                        typeId: 3
                        type: Provider
                        name: Payment Provider
                        placeholderText: Add payment provider
                      - id: 2
                        typeId: 2
                        type: Processor
                        name: Connector
                        placeholderText: Connector Placeholder
                        nextColumns:
                          - type: Post_Transaction
                            typeId: 6
                            name: Post-transaction
                            placeholderText: Add post-transaction
                            stackable: false
                            backgroundColor: var(--apaya-grey-dark-3-10)
                      - id: 4
                        typeId: 4
                        type: Routing
                        name: Routing
                        placeholderText: Return to merchant
      responses:
        "200":
          description: Success
  /api/{id}/Available/{id2}/CanRetry:
    get:
      tags:
        - api
      summary: GET /api/{id}/Available/{id2}/CanRetry
      operationId: get_api_id_Available_id2_CanRetry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: TechnicalPartners
        - name: id2
          in: path
          required: true
          schema:
            type: string
          example: "18"
      responses:
        "200":
          description: Success
  /api/{id}/Available/{id2}/{id3}:
    get:
      tags:
        - api
      summary: GET /api/{id}/Available/{id2}/{id3}
      operationId: get_api_id_Available_id2_id3
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: TechnicalPartners
        - name: id2
          in: path
          required: true
          schema:
            type: string
          example: "18"
        - name: id3
          in: path
          required: true
          schema:
            type: string
          example: ConnectionSetting
      responses:
        "200":
          description: Success
  /api/{id}/{id2}/false/false/Configure():
    post:
      tags:
        - api
      summary: POST /api/{id}/{id2}/false/false/Configure()
      operationId: post_api_id_id2_false_false_Configure__
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: TechnicalPartners
        - name: id2
          in: path
          required: true
          schema:
            type: string
          example: "26"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiPostRequest"
            examples:
              fromHar:
                value:
                  ApayaConfig: "1234566"
      responses:
        "200":
