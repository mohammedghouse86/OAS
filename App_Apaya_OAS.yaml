      operationId: post_api_profile_LogEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiPostRequest"
            examples:
              fromHar:
                value:
                  action: '{"action":"Selected Connectors Page"}'
                  location: Portal->Connectors
                  tokenId: 1
                  userId: 1
                  token: 4d543aa8-8d6e-4536-ab4d-148981aca4a3
      responses:
        "200":
          description: Success
  /api/{id}/Current:
    get:
      tags:
        - api
      summary: GET /api/{id}/Current
      operationId: get_api_id_Current
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: SubscriptionPlans
      responses:
        "200":
          description: Success
  /api/Analytics:
    get:
      tags:
        - api
      summary: GET /api/Analytics
      operationId: get_api_Analytics
      responses:
        "200":
          description: Success
  /api/Analytics/{id}:
    post:
