openapi: 3.0.0
info:
  title: TMS Shipper APIs
  description: |
    APIs for TMS shippers to manage shipments and obtain cost estimates.

    Environment specific base urls -

    **UAT** - **uatapi.uberfreight.com**

    **PROD** - **api.uberfreight.com**
  version: v1
servers:
  - url: https://uatapi.uberfreight.com/tp-api/customer
security:
  - OAuth2: []
tags:
  - name: health
  - name: customer
paths:
  /v2/healthCheck:
    get:
      tags:
        - health
      summary: Health Check API
      description: |
        This API is used to validate connectivity with Transplace Customer APIs.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-GET-healthCheck-DIRECT-healthCheck.uat
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
        406:
          description: Not Acceptable
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
  /v2/shipment:
    post:
      tags:
        - customer
      summary: Inbound Shipment API for Add/Update/Cancel
      description: |
        This API is used to create, update or cancel shipments.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-POST-customer-shipment-KAFKA-tms.inboundDocument.uat
      requestBody:
        description: Shipment to be created, updated, and cancelled
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Shipment'
          application/xml:
            schema:
              $ref: '#/components/schemas/Shipment'
        required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AckMessageResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AckMessageResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
      x-codegen-request-body-name: body
  /v2/shipment-status:
    get:
      tags:
        - customer
      summary: API to get the latest shipment status
      description: |
        This API is used to get the latest shipment status information for a load that matches the given loadId or referenceName/Value.

        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.

        Environment specific base urls -

        **UAT** - **uatapi.uberfreight.com**

        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-POST-customer-shipment-status-KAFKA-tms.inboundDocument.uat
      parameters:
        - name: loadId
          in: query
          description: The Transplace load id. Optional if looking up by referenceName/Value.
          schema:
            type: integer
            format: int64
        - name: referenceName
          in: query
          description: The lookup reference name, such as PRIMARY REFERENCE. Optional if looking up by loadId.
          schema:
            type: string
        - name: referenceValue
          in: query
          description: The lookup reference value corresponding to the referenceName. Optional if looking up by loadId.
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentStatusResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ShipmentStatusResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        406:
          description: Not Acceptable
          content: {}
        415:
          description: Unsupported media type
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
