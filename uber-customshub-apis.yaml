components:
  schemas:
    MEData_successResponse:
      type: object
      properties:
        traceId:
          type: string
          description: TraceId orginated in API Gateway, it is unique for each request.
          example: 54be082f-ab1e-4e45-9cc1-3092c0c9e6f9
        success:
          type: string
          description: result of request
          example: true
        data:
          type: array
          items:
            $ref: "#/components/schemas/MEdata"
        total:
          type: number
      description: Success response for MEData
    HealthCheck_successResponse:
      type: object
      properties:
        traceId:
          type: string
          description: TraceId orginated in API Gateway, it is unique for each request.
          example: 54be082f-ab1e-4e45-9cc1-3092c0c9e6f9
        success:
          type: string
          description: result of request
          example: true
        data:
          type: array
          items:
            $ref: "#/components/schemas/HCdata"
        total:
          type: number
      description: Success response from the api

    MEdata:
      type: object
      properties:
        ME:
          type: string
          description: ME Number of response
          example: 012345678
        CarrierId:
          type: string
          description: Id of carrier
          example: "Id: 012345678"
        CarrierName:
          type: string
          description: Carrier Name
          example: Carrier Name
        TrackingId:
          type: string
          description: Tracking id
          example: "Id: 012345678"
        Reference:
          type: string
          description: Reference of event
          example: Reference
        StatusCode:
          type: string
          description: Code of Status
          example: Code
        StatusDate:
          type: string
          description: Date of Status
          example: "2018-15-09"
    HCdata:
      type: object
      properties:
        environment:
          type: string
          description: ME Number of response
          example: 012345678
        status:
          type: string
          description: Id of carrier
          example: "Id: 012345678"
        APIVersion:
          type: string
          description: Carrier Name
          example: Carrier Name
        appName:
          type: string
          description: Tracking id
          example: "Id: 012345678"
    MeDataRequest:
      type: object
      required:
        - ME
        - CarrierId
        - Reference
        - StatusCode
        - StatusDate
      properties:
        ME:
          type: string
          description: Unique identifier for Transplace Load Number (ME). Max length 20.
          example: "000000000"
        CarrierID:
          type: string
          description: Must always be an empty string ('') if data is sent on this node the request will fail Max length 20.
          example: ""
        CarrierName:
          type: string
          description: This is optional
          example: ""
        TrackingId:
          type: string
          description: This is optional
          example: ""
        Reference:
          type: string
          description: Client custom reference, can be empty (''). Max length 12.
          example: Test001
        StatusCode:
          type: string
          description: 'Custom event. Possible values: MX2 = Paperwork received by broker from shipper MX3 = Broker Notified Freight at the Border MX4 = Broker paperwork reported complete MX5 = Broker tends paperwork to drayage company MX6 = Cleared Mexico Customs MX7 = Cleared US customs Z0 = FDA Cleared Z1 = Missing / Unappropriated paperwork Z2 = US entry Complete Z3 = Electronic ACE Manifest complete Z4 = MX Customs Inspection Z5 = US Customs Intensive Z6 = Under CHB inspection Z7 = Cleared CHB inspection Z8 = EEI Electronic Export Information complete or In-Bond Cancelled Z9 = CAN Customs Cleared'
          example: Z2
          enum:
            - MX2
            - MX3
            - MX4
            - MX5
            - MX6
            - MX7
            - Z0
            - Z1
            - Z2
            - Z3
            - Z4
            - Z5
            - Z6
            - Z7
            - Z8
            - Z9
        StatusDate:
          type: string
          description: Date/time of when the event ocurred, must be on ISO 8601 2019-10-04T12:15:05 format Max length 19.
          example: '2019-10-04T12:15:05'
    CustomReportsRequest:
      type: object
      properties:
        FechaInicial:
          type: string
          description: Start date (Pedimento payment date). The date format should be:YYYY-MM-dd.
          example: "2021-09-23"
        FechaFinal:
          type: string
          description: End date (Pedimento payment date). The date format should be:YYYY-MM-dd. The date range can not exceed 31 days.
          example: "2021-09-23"
        RFCCliente:
          type: string
          description:  RFC Client( Must be available for get data report )
          example: "SMO1809112J6"
          enum:
            - SIE931112PA1
            - SMO1809112J6
            - SPP1702289AA
      description : Request body for ReporteIVAporNumeroParte
    ReporteIVAporNumeroParte_successResponse:
      type: object
      properties:
        traceId:
          type: string
          description: TraceId orginated in API Gateway, it is unique for each request.
          example: 54be082f-ab1e-4e45-9cc1-3092c0c9e6f9
        success:
          type: string
          description: Result of request.
          example: true
          enum:
            - true
            - false
        data:
          type: array
          items:
            $ref: "#/components/schemas/Reportdata"
        total:
          type: integer
          description : Total record count from API Response.
          example: 1
      description: Success response for ReporteIVAporNumeroParte
    HearthBeat_successResponse:
      type: object
      properties:
        traceId:
          type: string
          description: TraceId orginated in API Gateway, it is unique for each request.
          example: 54be082f-ab1e-4e45-9cc1-3092c0c9e6f9
        success:
          type: boolean
          description: Result of request
          example: true
          enum:
            - true
            - false
        data:
          type: array
          items:
            $ref: "#/components/schemas/HBdata"
        total:
          type: integer
          description : Total record count from API Response
          example: 1
      description: Success response from the API.
    HBdata:
      type: object
      properties:
        App Name:
          type: string
          description: App Name
          example: "CustomerReportsAPI"
        Status:
          type: string
          description: Status of the request
          example: "OK"
        Environment:
          type: string
          description: Environment
          example: "UAT"
          enum:
            - UAT
            - PRODUCCION
    Reportdata:
      type: object
      properties:
        Patente:
          type: string
          description: Patente del pedimento.
          example: "3153"
        Pedimento:
          type: string
          description: Numero de pedimento
          example: "1000001"
        Aduana:
          type: string
          description: Aduana del pedimento
          example: "240"
        Tipo de Operacion:
          type: string
          description: Tipo de operacion.
          example: "IMPORTACION"
          enum:
            - "IMPORTACION"
            - "EXPORTACION"
            - "RECTIFICACION"
        Clave de Pedimento:
          type: string
          description: Clave de Pedimento ( Revisar Claves de pedimento del Apendice 2 del Anexo 22)
          example: "A1"
        Fecha de Pago:
          type: string
          description: Fecha del pago del pedimento
          example: "05/03/2021"
        Guia Master:
          type: string
          description: Guia Master. Possible values:"N/A" = Empty data.
          example: "GuiaM"
          enum:
            - "N/A"
        Guia House:
          type: string
          description: Guia House.  Possible values:"N/A" = Empty data.
          example: "GuiaH"
          enum:
            - "N/A"
        Partida:
          type: string
          description: Partida del pedimento
          example: "1"
        Fraccion:
          type: string
          description: Fraccion MX
          example: "73202005"
        NICO:
          type: string
          description: NICO de la Fraccion
          example: "01"
        Descripcion:
          type: string
          description: Desccripcion de material
          example: "MUELLE HELICOIDAL"
        Numero de Parte:
          type: string
          description: Numero de parte de Factura Comercial
          example: "A7B91501324314"
        Numero de Serie:
          type: string
          description: Serie del Numero de Parte. Possible values:"N/A" = Empty data.
          example: "N/A"
        Marca:
          type: string
          description: Marca del Numero de Parte. Possible values:"N/A" = Empty data.
          example: "N/A"
        Modelo:
          type: string
          description: Modelo del Numero de Parte. Possible values:"N/A" = Empty data.
          example: "N/A"
        Valor Aduana:
          type: string
          description: Valor en Aduana
          example: "45"
        Valor Comercial:
          type: string
          description: Valor Comercial
          example: "45"
        Valor Dolares:
          type: string
          description: Valor en Dolares
          example: "3317.23"
        Proveedor:
          type: string
          description: Proveedor de la Factura comercial
          example: "NEWCOMB SPRING OF CAROLINA"
        Factura:
          type: string
          description: Factura comercial
          example: "60106913"
        OC:
          type: string
          description: Orden de compra. Possible values:"N/A" = Empty data.
          example: "4800989051"
        CEBE:
          type: string
          description: CEBE de la operacion ( Observaciones a nivel pedimento )
          example: "P10308000"
        Pais de Origen:
          type: string
          description: Pais de origen del Numero de Parte
          example: "USA"
        TL(SI O NO):
          type: string
          description: Aplicacion de preferencia por Numero de Parte.
          example: "SI"
          enum:
            - "SI"
            - "NO"
