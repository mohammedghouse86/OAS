openapi: 3.0.0
info:
  title: TMS CustomsHub APIs
  description: |
    APIs related to Customs.
    
    Environment specific base urls -
    
    **UAT** - **uatapi.uberfreight.com**
    
    **PROD** - **api.uberfreight.com**
  version: v1
servers:
  - url: https://uatapi.uberfreight.com/tp-api/customshub
security:
  - OAuth2: []
tags:
  - name: health
  - name: customshub
paths:
  /v2/healthCheck:
    get:
      tags:
        - health
      summary: Customs Events Health Check API
      description: |
        This API is used to validate connectivity with Customs Hub APIs.
        
        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.
        
        Environment specific base urls -
        
        **UAT** - **uatapi.uberfreight.com**
        
        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-GET-healthCheck-DIRECT-healthCheck.uat
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck_successResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorizedErrorResponse'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unsupportedMediaTypeError'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerErrorResponse'
  /reports/v2/healthCheck:
    get:
      tags:
        - health
      summary: Customs Reports Health Check API
      description: |
        This API is used to validate connectivity with Customs Reports APIs.
        
        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.
        
        Environment specific base urls -
        
        **UAT** - **uatapi.uberfreight.com**
        
        **PROD** - **api.uberfreight.com**
      operationId: inbound-uat-REST-GET-reports-healthCheck-DIRECT-reports-healthCheck.uat
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HearthBeat_successResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorizedErrorResponse'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unsupportedMediaTypeError'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerErrorResponse'

  /v2/meData:
    post:
      tags:
        - customshub
      summary: Customs Events Received API
      description: |
        This API is used to send Customs Events.
        
        \"Try this API\" feature in this portal supports only JSON requests to UAT environment.
        
        Environment specific base urls - 
        
        **UAT** - **uatapi.uberfreight.com**
        
        **PROD** - **api.uberfreight.com**
      operationId: "inbound-uat-REST-POST-customshub-v2-meData-RESThttp:--uatcustomshub.transplace.com-api-MEData"
      requestBody:
        description: Sends Customs Events with a timestamp to Transplace TMS!
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeDataRequest'
        required: true
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MEData_successResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequestErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorizedErrorResponse'
        '406':
          description: Not Acceptable
          content: {}
        '415':
          description: Unsupported Media Type
          content: {}
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerErrorResponse'
