      tags:
        - data
      summary: POST /data/widget/data
      operationId: post_data_widget_data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataPostRequest"
            examples:
              fromHar:
                value:
                  widget:
                    id: 47
                    name: District Analytics
                    type: reloadText
                    column: 0
                    size: size-h4-w4
                    color: light
                    code: App\Widget\QuickSightDashboardWidget
                    help: null
                    newWindowAvailable: false
                    titleClass: ""
                    rendered: false
                    loading: true
                  filters:
                    dateFrom: 08/01/2025
                    date: 01/22/2026
                    dateTo: 01/22/2026
                  timezone: Asia/Kolkata
      responses:
        "200":
          description: Success
