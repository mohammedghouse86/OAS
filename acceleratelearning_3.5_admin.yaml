components:
  schemas:
    DataPostRequest:
      type: object
      properties:
        widget:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            type:
              type: string
            column:
              type: integer
            size:
              type: string
            color:
              type: string
            code:
              type: string
            help:
              nullable: true
            newWindowAvailable:
              type: boolean
            titleClass:
              type: string
            rendered:
              type: boolean
            loading:
              type: boolean
          required:
            - id
            - name
            - type
            - column
            - size
            - color
            - code
            - help
            - newWindowAvailable
            - titleClass
            - rendered
            - loading
        filters:
          type: object
          properties:
            dateFrom:
              type: string
            date:
              type: string
            dateTo:
              type: string
          required:
            - dateFrom
            - date
            - dateTo
        timezone:
          type: string
      required:
        - widget
        - filters
        - timezone
