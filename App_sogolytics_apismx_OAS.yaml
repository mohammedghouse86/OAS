          type: string
        refreshToken:
          type: string
      required:
        - accessToken
        - refreshToken
    ErrorPostRequest:
      type: object
      properties:
        ErrorType:
          type: string
        Message:
          type: string
        Filename:
          type: string
        Lineno:
          type: string
        Colno:
          type: string
        ErrorName:
          type: string
        Error:
          type: string
        Stack:
          type: string
        UserAgent:
          type: string
        CurrentUrl:
